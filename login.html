<!DOCTYPE html>
<html lang="en" >
  <head>
      <meta charset="UTF-8">
      <title>Formulario &#9829;</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>Primeros pasos con un formulario </h1>
      <div class="container">
          <form action="action_page.php">
              <div class="field">
                 <label for="name">Nombre</label>
                 <input type="text" id="name" name="firstname" placeholder="Su nombre ..." required>
              </div>

              <div class="field">
                 <label for="name">Apellido</label>
                 <input type="text" id="lastname" name="lastname" placeholder="Su apellido ..." required>
              </div>

              <div class="field">
                 <label for="email">E-mail</label>
                 <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>
              </div>

              <div class="field">
                 <label for="country">País de origen</label>
                 <select id="country" name="country">
                     <option value="" selected>Seleccionar</option>
                     <option value="australia">Australia</option>
                     <option value="argentina">Argentina</option>
                     <option value="brazil">Brazil</option>
                     <option value="bolivia">Bolivia</option>
                     <option value="canada">Canada</option>
                     <option value="chile">Chile</option>
                     <option value="usa">USA</option>
                     <option value="uruguay">Uruguay</option>
                 </select>
              </div>

              <div class="field">
                 <label for="subject">Título del mensaje</label>
                 <textarea id="subject" name="subject" placeholder="Su mensaje ..." style="height:200px"></textarea>
              </div>

              <div class="field">
                 <label for="title_1">
                   Esto me aburre
                 </label>
                 <input type="radio" id="title_1" name="title" value="1">
                 <label for="title_2">
                         Estoy aprendiendo
                 </label>
                 <input type="radio" id="title_2" name="title" value="2">
              </div>
              
              <div class="field">
                  <input id="agree" type="checkbox" required>
                  <label for="checkbox">Acepto los términos y condiciones</label>
              </div>
              <br />
              <button type="submit" value="submit">Enviar</button>

          </form>
      </div>

  </body>
</html>
