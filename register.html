      <h1>Register form //</h1>
      <div class="container">
          <form action="action_page.php">
              <div class="field">
                 <label for="name">Name</label>
                 <input type="text" id="name" name="firstname" placeholder="Your name ..." required>
              </div>

              <div class="field">
                 <label for="name">Lastname</label>
                 <input type="text" id="lastname" name="lastname" placeholder="Your lastname ..." required>
              </div>

              <div class="field">
                 <label for="email">E-mail</label>
                 <input type="email" id="email" name="email" placeholder="example@example.com" required>
              </div>

              <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
             </div>

             <div class="field">
                <label for="date">Birthdate</label>
                <input type="date" id="date" name="date" required>
             </div>

              <div class="field">
                 <label for="country">Country of origin</label>
                 <select id="country" name="country">
                     <option value="" selected>Select country</option>
                     <option value="australia">Australia</option>
                     <option value="argentina">Argentina</option>
                     <option value="brazil">Brazil</option>
                     <option value="bolivia">Bolivia</option>
                     <option value="canada">Canada</option>
                     <option value="chile">Chile</option>
                     <option value="usa">USA</option>
                     <option value="uruguay">Uruguay</option>
                 </select>
              </div>

              <div class="field">
                 <label for="subject">Message to Emilia</label>
                 <textarea id="subject" name="subject" placeholder="Dear Emilia ..." style="height:200px"></textarea>
              </div>

              <div class="field">
                 <label for="title_1">
                        Suscribe to newsletter
                 </label>
                 <input type="radio" id="title_1" name="title" value="1">
                 <label for="title_2">
                         Don't suscribe to newsletter
                 </label>
                 <input type="radio" id="title_2" name="title" value="2">
              </div>

              <div class="field">
                  <input id="agree" type="checkbox" required>
                  <label for="checkbox">Acept terms & conditions</label>
              </div>
              <br />
              <button type="submit" value="submit">Send</button>

          </form>
      </div>
